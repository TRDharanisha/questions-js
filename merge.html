<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Objects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        input {
            padding: 8px;
            width: 90%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            word-wrap: break-word;
        }
        a{
            text-decoration: none;
            color: black;
            border: solid black 2px;
            background-color:red;
            border-radius: 15px;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <a href="./index.html">Home</a>
    <div class="container">
    <h2>Merge Two Objects</h2>
    <input type="text" id="object1" placeholder='Enter first object (e.g., {"a":1,"b":2})'>
    <input type="text" id="object2" placeholder='Enter second object (e.g., {"b":2,"c":4})'>
    <button onclick="mergeObjects()">Merge</button>
    <p class="result" id="output"></p>
</div>
    <script>
        function mergeObjects() {
            try {
                let obj1 = JSON.parse(document.getElementById("object1").value);
                let obj2 = JSON.parse(document.getElementById("object2").value);

                let mergedObj = { ...obj1, ...obj2 };
                document.getElementById("output").innerText = JSON.stringify(mergedObj);
            } catch (error) {
                document.getElementById("output").innerText = "Invalid input! Enter valid JSON objects.";
            }
        }
    </script>

</body>
</html>
