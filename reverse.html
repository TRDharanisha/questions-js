<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 8px;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        a{
            text-decoration: none;
            color: black;
            border: solid black 2px;
            background-color:red;
            border-radius: 15px;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<a href="./index.html">Home</a>
    <div class="container">
        <h2>Reverse Array</h2>
        <input type="text" id="userInput" placeholder="Enter numbers (e.g. 1,2,3,4,5)">
        <br>
        <button onclick="reverseArray()">Reverse</button>
        <p class="result" id="output"></p>
    </div>

    <script>
        function reverseArray() {
            let input = document.getElementById("userInput").value;
            
            if (input.trim() === "") {
                document.getElementById("output").innerText = "Please enter some numbers!";
                return;
            }

            let arr = input.split(',').map(num => num.trim()).map(Number); // Convert to an array of numbers
            if (arr.some(isNaN)) { // Check if input contains invalid numbers
                document.getElementById("output").innerText = "Invalid input! Please enter valid numbers.";
                return;
            }

            let reversedArr = arr.reverse();
            document.getElementById("output").innerText = "Reversed Array: " + reversedArr.join(", ");
        }
    </script>

</body>
</html>
