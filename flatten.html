<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten Nested Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 600px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        input {
            padding: 8px;
            width: 90%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            word-wrap: break-word;
        }
        a{
            text-decoration: none;
            color: black;
            border: solid black 2px;
            background-color:red;
            border-radius: 15px;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<a href="./index.html">Home</a>
    <div class="container">
        <h2>Flatten Nested Array</h2>
        <input type="text" id="userInput" placeholder='Enter nested array (e.g., [1,[2,3],[4,[5]]])'>
        <br>
        <button onclick="flattenInputArray()">Flatten</button>
        <p class="result" id="output"></p>
    </div>

    <script>
        function flattenArray(arr) {
            return arr.reduce((acc, val) => 
                Array.isArray(val) ? acc.concat(flattenArray(val)) : acc.concat(val), []);
        }

        function flattenInputArray() {
            let input = document.getElementById("userInput").value;

            try {
                let parsedArray = JSON.parse(input); // Convert input string to an actual array

                if (!Array.isArray(parsedArray)) {
                    throw new Error("Input is not a valid array!");
                }

                let flattenedArr = flattenArray(parsedArray);
                document.getElementById("output").innerText = "Flattened Array: " + JSON.stringify(flattenedArr);
            } catch (error) {
                document.getElementById("output").innerText = "Invalid input! Please enter a valid nested array.";
            }
        }
    </script>

</body>
</html>
